<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <div class="jumbotron" style="margin-bottom: 0px; color:white; background-color: #4aa1f3">
        <h2 class="text-center" style="font-size:50px; font-weight:600;"> Get Current Weather </h2>
    </div>
        
        <div class="container" style="height: 600px;">
            <div class ="row" style="margin-bottom:5px;">
                <h3 class="text-center text-primary"> <a href="/">Check</a> | <a href="logs/log.html">List</a> </h3>
            </div>
            <div class ="row" style="margin-bottom:20px;">
                <h3 class="text-center text-primary"> Enter your location: </h3>
            </div>

            <div class="row form-group form-inline" id="rowDiv" style="margin-bottom:20px;">
                <input type="text" id="location" placeholder="state eg. London" />
                <button id="submit" class="btn btn-primary">Add</button>
            </div>
            
            <div id="detail" style="font-size:20px; font-weight:100;">
                Location:<span id="city"></span>  <span id="country"></span><br />
                Latitude: <span id="latitude"></span> Longitude: <span id="longitude"></span><br />
                Summary: <span id="summary"></span><br />
                Temperature: <span id="temperature"></span>&deg;<br />
                Humidity: <span id="humidity"></span> % <br />
                Wind Speed: <span id="windSpeed"></span> m/s <br />
                Cloud Cover: <span id="cloudCover"></span><br />
            </div>
        </div>
    <script src = "app.js"></script>

</body>
</html>
